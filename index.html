<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XY^2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="password-overlay" id="passwordOverlay">
    <div class="password-box">
      <h2 class="password-title">Who is your baby ❤️?</h2>
      <input type="password" id="passwordInput" class="password-input" placeholder="Enter your key..." autofocus>
      <p class="password-error" id="passwordError" style="display: none;">Don't you love me anymore?</p>
      <button class="password-btn" id="passwordBtn">Yeah!</button>
    </div>
  </div>
  <div class="container" id="gameContainer" style="display: none;">
    <header class="header">
      <h1 class="title">XY^2</h1>
      <div class="scores">
        <div class="score-box">
          <div class="score-label">Love Level</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">Best Score</div>
          <div class="score-value" id="best">0</div>
        </div>
      </div>
    </header>
    <p class="instructions">Love <strong>XX</strong> forever! (Use keyboard ↑ ↓ ← →)</p>
    <div class="game-wrapper">
      <div class="game-overlay" id="gameOverlay">
        <div class="game-message" id="gameMessage"></div>
        <div class="overlay-buttons">
          <button class="retry-btn" id="retryBtn">Love me deeper</button>
          <button class="continue-btn" id="continueBtn" style="display: none;">Keep loving</button>
        </div>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
